<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><script src="https://kit.fontawesome.com/062ce3dede.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">
    <title>Battleship Alita</title>
</head>
<body>
    <div class="container mt-4">
    <h1 class="display-4 text-center">
    Battleship <span class="text-primary">Alita<i class="fa-solid fa-biohazard"></i></span><br>versus Aliens</h1>
    <div class="display-game">
     Body of Game
     <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Hull</th>
            <th>Accuracy</th>
            <th>Firepower</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Alien Ship</td>
            <td>6</td>
            <td>4</td>
            <td>.8</td>
        </tr>
        <tr>
            <td>Monte Falterona</td>
            <td>1654</td>
            <td>Parco Foreste Casentinesi</td>
        </tr>
        </tbody>
    </table>
     </div>

     <div class="box">Button</div>
     <button onclick="functionname()">Attack</button>
     <button onclick="funcctionname()">Retreat</button>   
    </div>

    <script src="app.js"></script>
</body>
</html>
